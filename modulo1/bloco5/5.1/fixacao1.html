<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">  
    <title>Document</title>
  </head>
  <body>
    <h2 id="page-title">Título</h2>
    <p class="two-paragraphs" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="two-paragraphs" id="second-paragraph">Segundo parágrafo!</p>
    <script>
      // Dê uma cor para o primeiro paragrafo
      let paragraph = document.getElementById("paragraph");
      paragraph.style.color = 'white';
      
      // Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito
      let title = document.getElementById("page-title");
      title.innerText = "Olá Mundo!";

      // Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo
      let secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.style.color = 'green';

      // Por fim, recupere o subtítulo e altere-o também.
      let subtitle = document.getElementById("subtitle");
      subtitle.innerText = 'Tenha um dia maaaaaravilhoso!';
    
      // Adicione uma classe igual para os dois parágrafos.

      // Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName e altere algum estilo do primeiro deles
      let changeParagraph = document.getElementsByClassName("two-paragraphs");
      changeParagraph[0].style.backgroundColor = 'purple';

      //Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName
      let changeSubtitle = document.getElementsByTagName("h4");
      changeSubtitle[0].style.color = 'blue'
      
    </script>
  </body>
</html>
